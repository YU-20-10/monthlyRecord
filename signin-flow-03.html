<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <script type="module" crossorigin src="/monthlyRecord/assets/main-4143e194.js"></script>
    <link rel="stylesheet" href="/monthlyRecord/assets/main-1bc58f70.css">
  </head>
  <body>
    <div class="cus-y-all-vh cus-commonality-bg d-flex flex-column pb-5 overflow-y-scroll">
      <header class="header mb-3">
        <div class="container py-4">
          <div class="d-flex justify-content-between align-items-center">
            <a href="./signin-flow-02.html"
              ><span
                class="material-symbols-outlined link-neutral-500 cus-fs-2-bigger"
                >arrow_back_ios</span
              ></a
            >
            <a
              href="./signin-flow-04.html"
              class="fs-5 link-neutral-500"
              >跳過</a
            >
          </div>
        </div>
      </header>
      <section class="flex-grow-1">
        <div class="container h-100">
          <div class="signin d-flex flex-column justify-content-between h-100">
            <div
              class="signin-section-space d-flex flex-column align-items-center"
            >
              <p
                class="signin-header-text bg-pink-50 rounded-4 fs-2 fw-semibold w-100 text-center text-neutral-950"
              >
                健康
              </p>
              <div class="py-2 px-5 bg-pink-50 w-100 rounded-4">
                <p class= "text-neutral-950">
                  APP說明：獲取這數據能讓我們的應用程式作出更準確的週期預測。
                </p>
              </div>
            </div>
            <div class="signin-section-space">
              <p class="px-3 py-2 text-neutral-950">
                允許「月月記」寫入
              </p>
              <div class="d-flex flex-column py-2">
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-hydrated-6e4ef04b.svg"
                      alt="icon-personalData-hydrated"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-hydrated"
                      >水分</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-hydrated"
                  />
                </div>
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-temperature-d65f4b96.svg"
                      alt="icon-personalData-temperature"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-temperature"
                      >基礎體溫</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-temperature"
                    checked
                  />
                </div>
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-sleep-c271cf85.svg"
                      alt="icon-personalData-sleep"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-sleep"
                      >睡眠</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-sleep"
                  />
                </div>
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-weight-b67de7bc.svg"
                      alt="icon-personalData-weight"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-weight"
                      >體重</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-weight"
                    checked
                  />
                </div>
              </div>
            </div>
            <div class="signin-section-space">
              <p class="px-3 py-2 text-neutral-950">
                允許「月月記」寫入
              </p>
              <div class="d-flex flex-column py-2">
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-status-27f1cd13.svg"
                      alt="icon-personalData-status"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-status"
                      >子宮頸黏液品質</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-status"
                  />
                </div>
                <div
                  class="form-check form-switch d-flex justify-content-between align-items-center bg-pink-50 p-4 rounded-8 mb-2"
                >
                  <div class="d-flex">
                    <img
                      src="/monthlyRecord/assets/icon-personalData-heartRate-0f64d9bf.svg"
                      alt="icon-personalData-heartRate"
                      style="width: 24px; height: 24px"
                    />
                    <label
                      class="form-check-label fs-3 text-neutral-700 fw-semibold"
                      for="signin-personalData-heartRate"
                      >心率</label
                    >
                  </div>
                  <input
                    class="form-check-input float-none ms-0 mt-0"
                    type="checkbox"
                    role="switch"
                    id="signin-personalData-heartRate"
                    checked
                  />
                </div>
              </div>
            </div>

            <div class="d-flex flex-column">
              <button
                class="btn btn-purple-100 rounded-6 fs-3 fw-semibold mb-4 py-4 shadow-bottom3"
                type="button"
                onclick="window.location.href='./signin-flow-04.html'"
              >
                開啟通知
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    
  </body>
</html>
