<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
  </head>
  <body>
    <div class="cus-commonality-bg cus-y-all-vh d-flex flex-column">
      <header class="header">
        <div class="container py-4">
          <div class="d-flex justify-content-between align-items-center">
            <a href="./signIn-cycleQuest-Q3.html"
              ><span
                class="material-symbols-outlined link-neutral-500 cus-fs-2-bigger"
                >arrow_back_ios</span
              ></a
            >
            <a href="./signin-flow-01.html" class="fs-5 link-neutral-500">跳過</a>
          </div>
        </div>
      </header>
      <section class="signin flex-grow-1">
        <div class="signin-quest-checkbox container h-100">
          <div class="d-flex flex-column justify-content-between h-100">
            <div>
              <h2
                class="px-2 fs-2 fw-semibold text-neutral-950 text-center mb-4"
              >
                經期前被以下症狀（經前症候群）所困擾嗎？
              </h2>
              <form action="">
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    無症狀
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    抽筋
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    粉刺
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    乳房漲痛
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                    checked
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    疲勞
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    頭痛
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                    checked
                  />
                </div>
                <div
                  class="form-check d-flex justify-content-between px-5 py-2 bg-pink-50 rounded-8 mb-4"
                >
                  <label
                    class="form-check-label fs-3 fw-semibold text-neutral-700"
                    for="defaultCheck1"
                  >
                    心情燥鬱
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </form>
            </div>
            <div class="d-flex flex-column">
              <button
                class="btn btn-purple-100 rounded-6 fs-3 fw-semibold mb-4 py-4 shadow-bottom3"
                type="button"
                onclick="window.location.href='./signin-flow-01.html'"
              >
                同意，下一步
              </button>
              <button
                class="btn btn-purple-100 rounded-6 fs-3 fw-semibold py-4 shadow-bottom3"
                type="button"
                onclick="window.location.href='./signin-flow-01.html'"
              >
                不同意，略過
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
