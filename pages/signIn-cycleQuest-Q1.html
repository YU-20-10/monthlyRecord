<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
  </head>
  <body>
    <div class="cus-y-all-vh d-flex flex-column overflow-y-scroll">
      <div class="cus-radialgradient-bg">
        <header class="header">
          <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center">
              <a href="./signin-select-tag.html"
                ><span
                  class="material-symbols-outlined link-neutral-500 cus-fs-2-bigger"
                  >arrow_back_ios</span
                ></a
              >
              <a
                href="./signIn-cycleQuest-Q2.html"
                class="fs-5 link-neutral-500"
                >跳過</a
              >
            </div>
          </div>
        </header>
        <section class="signin cus-y-half-vh">
          <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div
                class="d-flex justify-content-center align-items-end"
                style="
                  background: center / cover no-repeat
                    url(../assets/images/img-rabbit-with-message.svg);
                  width: 327px;
                  height: 180px;
                "
              >
                <p
                  class="signin-message-text fs-2 fw-semibold text-neutral-700"
                >
                  您的生理期會突然來嗎
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section class="signin signin-light flex-grow-1">
        <div class="container h-100">
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <div class="d-flex justify-content-center align-items-center mb-6">
              <button
                class="btn btn-purple-100 py-6 rounded-pill fs-1 fw-semibold me-4"
                type="button"
                onclick="window.location.href='./signIn-cycleQuest-Q3.html'"
              >
                否
              </button>
              <button
                class="btn btn-purple-100 py-6 rounded-pill fs-1 fw-semibold"
                type="button"
                onclick="window.location.href='./signIn-cycleQuest-Q3.html'"
              >
                是
              </button>
            </div>
            <div class="d-flex">
              <button
                class="btn py-4 fs-2 fw-semibold signin-neutral-700 mb-6 border-0"
                type="button"
                onclick="window.location.href='./signIn-cycleQuest-Q3.html'"
              >
                不確定
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
